<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number - SC888</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <h1 class="my-4">ðŸ”¢ Lucky Number</h1>
    <div class="container">
        <button id="generate-btn" class="btn btn-primary">Generate Lucky Number</button>
        <div id="lucky-number" class="mt-4"></div>
    </div>
    <script>
        document.getElementById("generate-btn").addEventListener("click", function() {
            let luckyNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("lucky-number").textContent = `Your Lucky Number is: ${luckyNumber}`;
        });
    </script>
</body>
</html>
