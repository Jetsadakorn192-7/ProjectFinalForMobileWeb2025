<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine - SC888</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #slot-result {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 50px;
        }
        .slot-symbol {
            transition: transform 1s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        #message {
            font-size: 36px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
            font-weight: bold; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏ô‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô */
            margin-top: 20px;
            color: #f8d210; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡∏ó‡∏≠‡∏á‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
            text-transform: uppercase; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà */
        }
    </style>
</head>
<body class="text-center">
    <h1 class="my-4">üé∞ Slot Machine</h1>
    <div class="container">
        <div id="slot-result" class="mb-4">
            <div id="slot1" class="slot-symbol">üçí</div>
            <div id="slot2" class="slot-symbol">üçí</div>
            <div id="slot3" class="slot-symbol">üçí</div>
        </div>
        <button id="spin-btn" class="btn btn-primary">Spin</button>
        <div id="message" class="mt-4"></div>
    </div>

    <script>
        const slotSymbols = ["üçí", "üçã", "üçâ", "üçá", "üçä"];
        const slot1 = document.getElementById("slot1");
        const slot2 = document.getElementById("slot2");
        const slot3 = document.getElementById("slot3");
        const message = document.getElementById("message");

        document.getElementById("spin-btn").addEventListener("click", function() {
            // Add animation class to simulate spin
            slot1.style.animation = "spin 1s forwards";
            slot2.style.animation = "spin 1s forwards";
            slot3.style.animation = "spin 1s forwards";

            // Simulate the result after a short delay
            setTimeout(function() {
                let s1 = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                let s2 = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                let s3 = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];

                // Update the slot symbols
                slot1.textContent = s1;
                slot2.textContent = s2;
                slot3.textContent = s3;

                // Remove animation class so that it can be reused
                slot1.style.animation = "";
                slot2.style.animation = "";
                slot3.style.animation = "";

                // Display result
                if (s1 === s2 && s2 === s3) {
                    message.textContent = "You Win!";
                } else {
                    message.textContent = "Try Again!";
                }
            }, 1000); // Wait for animation to finish before updating the result
        });
    </script>
</body>
</html>
