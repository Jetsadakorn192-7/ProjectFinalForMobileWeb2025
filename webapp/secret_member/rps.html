<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors - SC888</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <h1 class="my-4">ðŸŽ¯ Rock-Paper-Scissors</h1>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary" onclick="play('rock')">Rock</button>
            <button class="btn btn-primary" onclick="play('paper')">Paper</button>
            <button class="btn btn-primary" onclick="play('scissors')">Scissors</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        const choices = ['rock', 'paper', 'scissors'];

        function play(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You Win!";
            } else {
                result = "You Lose!";
            }

            document.getElementById("result").textContent = `You chose ${playerChoice}, Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
