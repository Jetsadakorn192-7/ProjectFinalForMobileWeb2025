<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - SC888</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <h1 class="my-4">ðŸŽ² Dice Game</h1>
    <div class="container">
        <button id="roll-btn" class="btn btn-primary">Roll the Dice</button>
        <div id="dice-result" class="mt-4"></div>
    </div>
    <script>
        document.getElementById("roll-btn").addEventListener("click", function() {
            let diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById("dice-result").textContent = "You rolled a " + diceRoll;
        });
    </script>
</body>
</html>
